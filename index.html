<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock paper</title>
</head>
<body>
    
    <div class="container">
        <div class="scorebox">
            <div class="you">
                <p>You</p>
                <p class="yourscore">0</p>
            </div>
            <div class="computer">
                <p>Computer</p>
                <p class="computerscore">0</p>
            </div>
        </div>

        <div class="choose">
            <button class="rock">
                <img src="./img/Rock.png" alt="" id="rock">
                <p>Rock</p>
            </button>
            <button class="paper">
                <img src="./img/Paper.png" alt="" id="paper">
                <p>Paper</p>
            </button>
            <button class="scissors">
                <img src="./img/Scissors.png" alt="" id="scissors">
                <p>Scissors</p>
            </button>
        </div>
    </div>
    <div id="computerchoise" ></div>
    <script src="./script.js"></script>
</body>
</html>
